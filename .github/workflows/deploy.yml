name: Deploy WARGO Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'EcoRideConnect/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd EcoRideConnect
        npm ci
        
    - name: Build application
      run: |
        cd EcoRideConnect
        npm run build
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./EcoRideConnect/dist/public
        
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'EcoRideConnect/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd EcoRideConnect
        npm ci
        
    - name: Run type check
      run: |
        cd EcoRideConnect
        npm run check