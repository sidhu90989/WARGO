name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Install deps and build apps
        working-directory: EcoRideConnect
        run: |
          npm ci
          npm run build:apps

      - name: Ensure Hosting sites exist
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          set -e
          echo "Ensuring Hosting sites exist (idempotent)"
          firebase hosting:sites:create wargo-ride --project trusty-diorama-475905-c3 || echo "wargo-ride already exists"
          firebase hosting:sites:create wargo-partner --project trusty-diorama-475905-c3 || echo "wargo-partner already exists"
          firebase hosting:sites:create wargo-admin --project trusty-diorama-475905-c3 || echo "wargo-admin already exists"

      - name: Deploy Hosting (all sites)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --project trusty-diorama-475905-c3 --only hosting

      - name: Post-deploy smoke checks
        run: |
          set -e
          for url in \
            https://wargo-ride.web.app \
            https://wargo-partner.web.app \
            https://wargo-admin.web.app; do
            echo "Checking $url"
            curl -sS -o /dev/null -w "%{http_code} %url_effective\n" --fail $url | tee /dev/stderr
          done
